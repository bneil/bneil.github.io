baseurl = "/"
title = "Benjamin Neil" # Site title.
#theme = "coder-portfolio" # Set the theme.
theme = "anatole" # Set the theme.
languagecode = "en" # The siteâ€™s language code used to generate RSS.
defaultcontentlanguage = "en" # The default content language.

paginate = 20 # Default number of pages per page in pagination.

pygmentsstyle = "b2" # Color-theme or style for syntax highlighting.
pygmentscodefences = true # Enable code fence background highlighting.
pygmentscodefencesguesssyntax = true # Enable syntax guessing for code fences without specified language.
pygmentsUseClasses = true # new add

disqusShortname = "" # Enable or disable Disqus.

[params] # theme parameters
    title="Benjamin Neil"
    author = "" # Author's nate.
    info = "AUTOMATION MECHANIC" # Author's job title or info.
    description = """
    AUTOMATION MECHANIC
    writer and coder
    """
    keywords = "blog,developer,engineer,golang,erlang,rust,scala,kubernetes,docker,personal" # Site keywords.
    avatarurl = "/images/avatar.gif" # Contain the path of the optionnal avatar in the static folder.
    profilePicture = "/images/avatar.gif"
    disableThemeSwitcher = false
    readMore = true

    # Multilanguage mode
    langseparator = "|" # Separates menus from language selectors when site is multilingual.
    copyright = "2000-2021"

    # Google Site Verify
    gtagId = "UA-23046899-1"

[params.utterances]
